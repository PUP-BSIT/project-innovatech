<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/images/logo-text.png" alt="FlavorFusion Logo">
            </div>
            <div class="login-content">
                <div class="login-form">
                    <form>
                        <h2>Log In</h2>
                        <p class="description">
                            Get access to our expert-curated recipes, inspiring 
                            cooking guides, and interactive features to transform 
                            your culinary skills today!</p>
                        <label for="email">Email:</label>
                        <input type="email" 
                        id="email"
                        placeholder="e.g. hello@reallygreatsite.com" 
                        required>
    
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        
                        <button type="submit">Log In</button>
                        <div class="signup-link">
                            <p>Don't have an account yet? 
                                <a routerLink="/sign-up">Sign Up</a>
                            </p>
                        </div>
                    </form>
                    <div class="terms">By continuing, you agree to our 
                        <a href="#">Terms of Service</a> and
                        <a href="#">Privacy Policy</a>
                    </div>
                </div>
                <div class="login-graphic">
                    <img src="assets/images/frontpage_colored.PNG" 
                    alt="FlavorFusion Graphic">
                </div>
            </div>
     </div>
</body>
