<div class="carousel">
    <div class="carousel-inner">
        <div 
            class="carousel-item" 
            *ngFor="let slide of slides; let i = index" 
            [class.active]="i === currentSlide">
            <div class="carousel-content">
                <div class="label-wrapper">
                    <div class="label">{{ slide.meal }}</div>
                </div>
                <div class="text-content">
                    <h1>{{ slide.title }}</h1>
                    <p>{{ slide.description }}</p>
                    <div class="details">
                        <span>
                            <i class="fas fa-clock"></i> 
                            {{ slide.time }}
                        </span>
                        <span>
                            <i class="fas fa-utensils"></i> 
                            {{ slide.servings }}
                        </span>
                    </div>
                </div>
                <div class="image-content">
                    <img [src]="slide.image" [alt]="slide.title">
                </div>
            </div>
        </div>
    </div>

    <button class="carousel-btn prev" (click)="moveToPrevSlide()">
        <i class="fa">&#xf053;</i>
    </button>
    <button class="carousel-btn next" (click)="moveToNextSlide()">
        <i class="fa">&#xf054;</i>
    </button>

    <div class="carousel-indicators">
        <span 
            *ngFor="let slide of slides; let i = index" 
            class="dot" 
            [class.active]="i === currentSlide" 
            (click)="setSlide(i)">
        </span>
    </div>
</div>
