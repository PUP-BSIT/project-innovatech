<div class="recipe-container" *ngIf="recipe">
  <div class="recipe-header">
    <div class="recipe-image">
      <img [src]="recipe.picture" [alt]="recipe.name" />
    </div>
  
    <div class="recipe-text">
      <h1>{{ recipe.name }}</h1>
      <p>{{ recipe.description }}</p>
  
      <p class="prep-time"><i class="fas fa-concierge-bell"></i> 
        <strong>Preparation Time: </strong> 
        {{ recipe.prep_time }}
      </p>

      <p class="servings"><i class="fas fa-users"></i> 
        <strong>Servings: </strong> 
        {{ recipe.servings }}
      </p>
            
      <div class="actions">
        <button class="save">
          <i class="fas fa-heart"></i> 
          Save
        </button>

        <button class="rate">
          <i class="fas fa-star"></i> 
          Rate
        </button>

        <button class="share">
          <i class="fas fa-share"></i> 
          Share to Community
        </button>
      </div>
    </div>
  </div>
    
  <div class="recipe-content">
    <div class="recipe-details">
      <h2>Ingredients:</h2>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.quantity }} {{ ingredient.ingredient }}
        </li>
      </ul>
    </div>
            
    <div class="recipe-procedures">
      <h2>Procedures:</h2>
      <ol>
        <li *ngFor="let step of recipe.procedures">
          <strong>Step {{ step.step_number }}:</strong>
          <p>{{ step.instruction }}</p>
        </li>
      </ol>
    </div>
  </div>
</div>
