<header>
    <div class="logo">
        <img src="assets/images/logo.png" alt="Logo">
    </div>

    <nav class="nav">
        <a 
            routerLink="/home" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{ exact: true }">Home
        </a>
        <a routerLink="/community" routerLinkActive="active">Community</a>
    </nav>

    <div class="search-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text"
            placeholder="Search Recipe"
            [(ngModel)]="searchText"
            (click)="toggleSearchComponent()"
            (keyup.enter)="onSearch()">
            @if (showSearchComponent){ 
            <button (click)="closeSearch()">X</button>
            }
        </div>
    </div>

    <div class="user-actions">
        <button #logInLogOut (click)="handleLoginLogout()"></button>
        <a 
            [routerLink]="(getProfileRouterlink() | async)"
            [queryParams]="{ showSavedRecipes: true }">
            <img src="assets/images/profile.png" alt="Profile">
        </a>
    </div>
    
    @if (isShown) {
    <div class="modal-background">
        <div class="modal">
          <p>Log Out Successful</p>
        </div>
    </div>
    }
</header>
