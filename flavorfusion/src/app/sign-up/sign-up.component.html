<body>
    <div class="signup-container">
        <div class="logo">
            <img src="assets/images/logo-text.png" alt="FlavorFusion-Logo">
        </div>
        <div class="signup-content">
            <div class="signup-form">
                <form>
                    <h2>Create an account</h2>
                    <p class="description">
                        Get access to our expert-curated recipes, 
                        inspiring cooking guides, and interactive features 
                        to transform your culinary skills today!
                    </p>
                    <label for="email">Email:</label>
                    <input type="email" 
                            id="email" 
                            placeholder="e.g. hello@reallygreatsite.com" required>
    
                    <label for="password">Password:</label>
                    <input type="password" 
                           id="password" 
                           placeholder="******" required>
    
                    <label for="confirm-password">Retype Password:</label>
                    <input type="password" 
                            id="confirm-password" 
                            placeholder="******" required>
    
                    <button type="submit">Create my account</button>
                    <div class="login-link">
                        <p>Already have an account? 
                            <a routerLink="/login">Log In</a>
                        </p>
                    </div>
                </form>
                <div class="terms">By continuing, you agree to our 
                    <a href="#">Terms of Service</a> and 
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
            <div class="signup-graphic">
                <img src="assets/images/frontpage_colored.PNG" 
                alt="FlavorFusion-Graphic">
            </div>
        </div>
    </div>
</body>
