<div class="logo">
  <img src="assets/images/logo.png" alt="Logo">
</div>
<div *ngIf="token && email" class="reset-container">
  <h2>Reset Password</h2>
  <p>Enter your new password</p>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="password">New Password:</label>
      <input id="password" formControlName="password" type="password" matInput>
      <div *ngIf="resetForm.controls['password'].invalid && resetForm.controls['password'].touched" class="error">
        Password is required and must be at least 8 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" matInput (blur)="onBlurConfirmPassword()">
      <div *ngIf="resetForm.controls['confirmPassword'].invalid && resetForm.controls['confirmPassword'].touched" class="error">
        Confirm Password is required and must be at least 8 characters long.
      </div>
      <div *ngIf="resetForm.errors?.passwordMismatch && resetForm.controls['confirmPassword'].touched" class="error">
        Passwords do not match.
      </div>
    </div>
    <button type="submit" mat-raised-button color="primary">Reset Password</button>
  </form>
</div>
<div *ngIf="!token || !email">
  <p>Invalid or expired token.</p>
</div>
