<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .email-header {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .email-body {
            padding: 20px;
            color: #333;
        }
        .email-footer {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white !important;
            background-color: #ff9800;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Verify Your Account</h2>
        </div>
        <div class="email-body">
            <p>Hello,</p>
            <p>Your verification code is:</p>
            <p><strong>{{otp}}</strong></p>
            <p>Thank you.</p>
        </div>
        <div class="email-footer">
            <p>&copy; {{year}} Flavorfusion. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
